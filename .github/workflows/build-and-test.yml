name: Build and Test with local setup environment

on:
  workflow_dispatch:  # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: build nuttx
        run: |
        pwd
         ls -a
      - name:  Upload a Build Artifact2
        uses: actions/upload-artifact@v4.3.3
        with:
          name: build_output
          path: /home/user/actions-runner/flash_images/*

  test:
    name: self hosted runner start test
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build_download
      - name: Flash nuttx
        run: |
          pwd
          ls -a
          ./system_info_test.sh
          zip -r report.zip /home/user/actions-runner/flash_images/*

      - name: Upload test report
        uses: actions/upload-artifact@v4.3.3
        with:
          name: test finish
          path: |
            report.zip
